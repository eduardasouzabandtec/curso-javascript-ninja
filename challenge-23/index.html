<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" data-js="number" value="0" disabled>
    <br>
    <button data-js="clear">CE</button>
    <br>
    <button data-js="btnNumber" value="1">1</button>
    <button data-js="btnNumber" value="2">2</button>
    <button data-js="btnNumber" value="3">3</button>
    <button data-js="btnNumber" value="4">4</button>
    <button data-js="btnNumber" value="5">5</button>
    <br>
    <button data-js="btnNumber" value="6">6</button>
    <button data-js="btnNumber" value="7">7</button>
    <button data-js="btnNumber" value="8">8</button>
    <button data-js="btnNumber" value="9">9</button>
    <button data-js="btnNumber" value="0">0</button>

    <br><br>
    
    <button data-js="btnOperator" value="รท">รท</button>
    <button data-js="btnOperator" value="x">X</button>
    <button data-js="btnOperator" value="+">+</button>
    <button data-js="btnOperator" value="-">-</button>
    <button data-js="btnEqual" value="=">=</button>
    
</body>
<script src="challenge-23.js"></script>
</html>
